class ATM {
     constructor (withdraw) {
	      this.balance = 1000;
		  this.minimum = 500;
		  this.withdraw = withdraw;
	 }	
       getAmount(){
		   if((this.balance-this.withdraw)>= this.minimum){
		         console.log('Withdraw Successful')
		   }
		   else{
			   console.log('Withdraw Failed')
		   }
	   }
	   
  }
  let obj = new ATM (500);
obj.getAmount();
