<html>
   <head>
	   <script>
	          function one(mydata){
			     alert(mydata);
			  }
	   </script>
   
   </head>
   <body>
        <h1> javascript keyboard event example </h1>
		<p>
		     onkeypress : <input type="text" onkeypress="one(this.value)" value="Apple"/>
			 </p>
			 
		<p>
		     on key up : <input type="text" onkeyup="one(this.value)" value="Apple"/>
			 </p>

         <p>
		     on key down : <input type="text" onkeydown="one(this.value)" value="Apple"/>
			 </p>
         
		<p>
		     on focus : <input type="text" onfocus="one(this.value)" value="Apple"/>
			 </p>

		<p>
		     on blur : <input type="text" onblur="one(this.value)" value="Apple"/>
			 </p>		
   </body>
 </html>
