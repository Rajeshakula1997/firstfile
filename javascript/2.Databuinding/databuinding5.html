<html>
    <head>
	   <script>
	           function one(){
			     var data = document.getElementById("abc").value;
				 // alert(data);
				document.getElementById("msg").innerText = data;
				 
			   }
	     </script>
		 </head>
		<body>
             <h1> HTML and Javascript input & output example </h1>
			 
			 <p> Enter Any thing <textarea type="text" id="abc" onkeyup="one()" row="20" cols="10"></textarea> 
			 
			 </p>
			 <p id="msg"></p>
</body>
</html>
