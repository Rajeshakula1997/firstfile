<html>
   <head>
        <script>
		     function one(){
			     alert("hi, it is working....");
			  }
		</script>
   
   </head>
   <body>
        <h1> mouse event Example </h1>
		   <button onclick="one()"> 1 click </button>
		   <button ondblclick="one()"> 2 click </button>
		   <button onmousedown="one()"> Left | Right click </button>
		   <button onmouseenter="one()"> Left | Right click </button>
		   <button onmouseout="one()"> Left | Right click </button>
		   <button onmousemove="one()"> Left | Right click </button>
		   
		   <select onchange="one()">
		        <option> abc-----------------</option>
				 <option> Bangalore </option>
				 <option> Mumbai </option>
				 <option> Pune </option>
				 <option> Kolkata</option>
				 </select>
   </body>

</html>
